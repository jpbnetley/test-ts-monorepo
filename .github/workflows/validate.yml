name: Validate

on:
  workflow_dispatch:

  pull_request:
    branches: ['main']

env:
  node_version: 20

jobs:
  Tests:
    name: Check Typescript
    runs-on: ubuntu-latest

    strategy:
      matrix:
        mono: [lib, app]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node_version }}
        cache: 'npm'

    - name: Install
      run: npm ci

    - name: Build lib
      if: ${{matrix.mono}} != lib
      run: npm -w ${{ matrix.mono }} run build

    - name: Check types
      run: npm -w ${{ matrix.mono }} run check:types
